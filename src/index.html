<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <script>
      /*
        Sets theme state early to avoid light mode flicker in dark mode.
      */
      const selectedTheme = window.sessionStorage.getItem('theme-user-state')
      if (selectedTheme) {
        // user has toggled switch for this session
        document.documentElement.setAttribute('data-theme', selectedTheme)
      } else {
        // current system settings
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark')
        }
      }
    </script>
    <link rel="stylesheet" href="core-docs.css"/>
  </head>
  <body>
    <ul>
      <li><a href="?readme.md">Core Docs</a></li>
      <br>
      <li><a href="https://github.com/nrkno/core-docs">View on Github</a></li>
      <li><a href="https://github.com/nrkno/core-docs/releases">View changelog</a></li>
    </ul>
    <script>
      window.coreDocs = {
        tabs: true,
        theme: { enabled: true, label: 'dark mode' },
        hljsOptions: {} // https://highlightjs.readthedocs.io/en/latest/api.html#configure
      }
    </script>
    <script src="core-docs.min.js" charset="utf-8"></script>
  </body>
</html>
